<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Fadehan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="heading">REDACTIFY</h1>
        <p class="subheading">
          scramble some words from a body of text content.
        </p>

        <form class="form_wrapper" id="myForm">
          <div class="form_content">
            <label class="form_label" for="content">Enter your content:</label>
            <textarea
              class="form_input_textarea"
              id="content"
              rows="5"
              cols="40"
            ></textarea>
          </div>

          <div class="form_content">
            <label class="form_label" for="redactWords"
              >Words to be redacted (separated by spaces):</label
            >
            <input class="form_input" type="text" id="redactWords" />
          </div>

          <div class="form_content">
            <label class="form_label" for="replacement"
              >Choose a replacement:</label
            >
            <select
              class="form_input"
              id="replacement"
              onchange="toggleCustomInput()"
            >
              <option value="****">Asterisks</option>
              <option value="????">Question Marks</option>
              <option value="----">Dashes</option>
              <option value="____">Underscores</option>
              <option value="REDACTED">Custom Word (e.g., "REDACTED")</option>
            </select>
            <input
              class="form_input"
              type="text"
              id="customReplacement"
              style="display: none"
              placeholder="Enter custom word"
            />
          </div>

          <button class="redactButton" type="button" onclick="redactContent()">
            Redact Now
          </button>

          <button class="resetButton" type="button" onclick="resetForm()">
            Reset Form
          </button>
        </form>

        <div class="redacted-content" id="redactedContent">
          <h2 class="redacted-heading">Redacted Content</h2>
          <p id="redactedText" class="redacted-text"></p>
          <p class="status-heading">Status:</p>
          <p id="stats">
            Words scanned: <span id="wordsScanned" class="counts"></span>,
            Redact Words Match: <span id="redactMatch" class="counts"></span>,
            Total scrambled characters:
            <span id="redactedChar" class="counts"></span>, Time taken:
            <span id="timeTaken" class="counts"></span> second(s)
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
